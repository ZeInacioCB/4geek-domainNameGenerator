<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Hello Rigo!</h1>
      <h2>
        Don't like the current domain? Click Rigo for a new one!
      </h2>
      <img id="rigo" src="./rigo-baby.jpg" />
      <div class="row alert alert-primary mt-4 w-75 w-lg-50 m-auto">
        <div class="col">
          <p class="my-0">Choose domain extension:</p>
        </div>
        <div class="col">
          <select
            name="extension"
            id="extension"
            class="form-select py-0 text-center"
          >
            <option value=".com">.com</option>
            <option value=".net">.net</option>
            <option value=".us">.us</option>
            <option value=".es">.es</option>
            <option value=".io">.io</option>
            <option value=".uk">.uk</option>
          </select>
        </div>
      </div>
      <h6 id="domain" class="alert alert-warning mt-4 w-75 w-lg-50 m-auto">
        domain
      </h6>
      <div
        id="domainList"
        class="alert alert-success mt-4 w-75 w-lg-50 m-auto"
      ></div>
      <div class="p-4">
        Made with ❤️ by
        <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
      </div>
    </div>
  </body>
</html>
